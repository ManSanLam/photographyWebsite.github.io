    nav a {
      font-style: italic;

      display: grid;

      border-radius: 6px;
      display: block;
      margin: 0 auto;
    }

    .card h3 a {
      color: inherit;
      text-decoration: none;
    }

    .card h3 a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <header>

  <main>

      <article class="card">
        <a href="nature.html"><img src="images/53.jpg" alt="Nature"></a>

      </article>
      <article class="card">
        <a href="urban.html"><img src="images/9.jpg" alt="Urban"></a>
